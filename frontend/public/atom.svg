<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nucleus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="electron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Orbits -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.3" transform="rotate(0 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3" transform="rotate(120 50 50)"/>
  <!-- Nucleus -->
  <circle cx="50" cy="50" r="12" fill="url(#nucleus)"/>
  <!-- Electrons -->
  <circle cx="85" cy="50" r="5" fill="url(#electron)">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="85" r="5" fill="url(#electron)">
    <animateTransform attributeName="transform" type="rotate" from="60 50 50" to="420 50 50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="50" r="5" fill="url(#electron)">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
